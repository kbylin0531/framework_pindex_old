<extend file="/Admin/View/Common/admin.html"/>

<block name="content">
    <div class="block-area">
        <h3 class="block-title">微信账号列表</h3>
        <div class="table-responsive overflow">
            <table id="table" class="table table-bordered table-hover tile">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>原始ID</th>
                    <th>微信号</th>
                    <th>Token</th>
                    <th>类型</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="account_list" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.origin_id}</td>
                        <td>{$vo.wechat}</td>
                        <td>{$vo.token}</td>
                        <td>{$vo.type}</td>
                        <td>
                            <a href="javascript:void(0);" class="edit" data-id="{$vo.id}">Edit</a>&nbsp;
                            <a href="javascript:void(0);" class="delete" data-id="{$vo.id}">Delete</a>&nbsp;
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>

    <form class="form-horizontal hidden" id="edit" role="form">

        <div class="form-group">
            <label class="col-md-2 control-label">公众号类型</label>
            <div class="col-md-10">
                <select class="select" name="type">
                    <option value="0" selected>普通订阅号</option>
                    <option value="1">微信认证订阅号</option>
                    <option value="2">普通服务号</option>
                    <option value="3">微信认证服务号</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">公众号名称</label>
            <div class="col-md-10">
                <input type="text" name="name" value="" class="form-control input-sm">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">原始ID</label>
            <div class="col-md-10">
                <input type="text" name="origin_id" value="" class="form-control input-sm">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">微信号</label>
            <div class="col-md-10">
                <input type="text" name="wechat" value="" class="form-control input-sm">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">凭证(Token)</label>
            <div class="col-md-10">
                <input type="text" name="token" value="" class="form-control input-sm">
            </div>
        </div>
    </form>
</block>
<block name="script">
    <script>
        $(function () {
            var dtable = L.P.datatable().create('#table');
            var modal = L.P.modal().create("#edit");

            $(".edit").click(function () {
                modal.title('Edit').show();
            });

            $(".delete").click(function () {
            });


        });
    </script>

</block>
