<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">

        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>Super Admin Responsive Template</title>
            
        <!-- CSS -->
    <!-- CSS -->
    <link href="../../Public/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../Public/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../Public/css/style.css" rel="stylesheet">
    </head>
    <body id="skin-blur-violate">

        <section id="main" class="p-relative" role="main">

            <!-- Content -->
            <section id="content" class="container">

                <div class="block-area">
                    <button id="sh" class="btn">sh</button>
                    <button id="su" class="btn">su</button>
                    <button id="in" class="btn">in</button>
                    <button id="wa" class="btn">wa</button>
                    <button id="da" class="btn">da</button>
                </div>
                <h4 class="page-title">ALERTS</h4>
                
                <hr class="whiter" />
                
                <div class="block-area">
                    <h3 class="block-title">Disposable</h3>
                    
                    <p>Dispose on click an Alert by Adding a Close button.</p>
                    <div class="alert alert-info alert-dismissable fade in">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        Heads up! This alert needs your attention, but it's not super important.
                    </div>
                    
                    <br/><br/><br/>
                </div>
                
            </section>
        </section>
        

        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="../../Public/js/jquery.min.js"></script> <!-- jQuery Library -->
        <script src="../../Public/js/bootstrap.min.js"></script>
        <script src="../../Public/js/scroll.min.js"></script> <!-- Custom Scrollbar -->


        <!-- All JS functions -->
        <script src="../../Public/js/L.js"></script>
        <script src="../../Public/js/functions.js"></script>
        <script>

            $("#sh").click(function () {
                L.alert.show('show');
            });
            $("#da").click(function () {
                L.alert.danger('danger',true);
            });
            $("#su").click(function () {
                L.alert.success('success',true);
            });
            $("#in").click(function () {
                L.alert.info('info',true);
            });
            $("#wa").click(function () {
                L.alert.warning('warning',true);
            });

        </script>
    </body>
</html>
